<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Result</title>
    </head>

    <body>
        <h1>Result</h1>
        <p>Commune: <strong>{{result.commune}}</strong></p>
        <p>District: <strong>{{result.district}}</strong></p>
        <p>Province: <strong>{{result.province}}</strong></p>

        {% comment %} <pre>
            {{ result }}
        </pre> {% endcomment %}
    </body>
</html>
